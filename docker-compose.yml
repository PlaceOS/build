version: "3.7"

services:
  test:
    build:
      context: ./
      dockerfile: Dockerfile.test
      args:
        CRYSTAL_VERSION: ${CRYSTAL_VERSION:-1.1.1}
    volumes:
      - ./spec:/app/spec
      - ./src:/app/src
    environment:
      SG_ENV: ${SG_ENV:-development}
      TZ: $TZ
      GITHUB_ACTION: ${GITHUB_ACTION:-""}

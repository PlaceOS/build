name: placeos-build
version: 0.5.1
crystal: ">= 1.0.0"
license: MIT

targets:
  build:
    main: src/build_app.cr
  digest:
    main: src/digest_app.cr

dependencies:
  action-controller:
    github: spider-gazelle/action-controller
    version: ~> 4.4
  awscr-s3:
    github: taylorfinnell/awscr-s3
    branch: master
  clip:
    github: erdnaxeli/clip
  exec_from:
    github: place-labs/exec_from
    version: ~> 2
  future:
    github: crystal-community/future.cr
    version: ~> 1.0
  http-params-serializable:
    github: place-labs/http-params-serializable
    version: ~> 0.5
  habitat:
    github: luckyframework/habitat
  log_helper:
    github: spider-gazelle/log_helper
    version: ~> 1
  openapi-generator:
    github: place-labs/openapi-generator
    branch: perf/action-controller
  placeos-compiler:
    github: placeos/compiler
    version: ~> 4
  placeos-log-backend:
    github: place-labs/log-backend
  placeos-models:
    github: placeos/models
    version: ~> 5.6
  responsible:
    github: place-labs/responsible
    version: ~> 1.2
  secrets-env:
    github: place-labs/secrets-env
  shards:
    github: crystal-lang/shards
    version: ~> 0.14

development_dependencies:
  ameba:
    github: crystal-ameba/ameba
  webmock:
    github: manastech/webmock.cr

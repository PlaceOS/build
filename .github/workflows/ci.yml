name: CI
on:
  push:
jobs:
  style:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal
    steps:
      - uses: actions/checkout@v2
      - name: Format
        run: crystal tool format --check
      - name: Lint
        uses: crystal-ameba/github-action@v0.2.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test:
    name: "crystal: ${{ matrix.crystal }}, legacy: ${{ matrix.legacy }}, MT: ${{ matrix.MT }}, stable: ${{ matrix.stable }}"
    runs-on: ubuntu-latest
    continue-on-error: ${{ !matrix.stable }}
    strategy:
      fail-fast: false
      matrix:
        stable: [true]
        legacy: [true, false]
        crystal:
          - 1.0.0
          - 1.1.0
        MT: [false]
        include:
          - stable: false
            MT: false
            legacy: true
            crystal: nightly
          - stable: false
            MT: false
            legacy: false
            crystal: nightly
        #   - stable: false
        #     MT: true
        #     legacy: true
        #     crystal: nightly
        #   - stable: false
        #     MT: true
        #     legacy: false
        #     crystal: nightly
        #   - stable: false
        #     MT: true
        #     legacy: true
        #     crystal: latest
        #   - stable: false
        #     MT: true
        #     legacy: false
        #     crystal: latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        if: ${{ !matrix.MT }}
        run: ./test
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}
          TEST_LEGACY: "${{ matrix.legacy }}"
      - name: Test with Multithreading
        if: ${{ matrix.MT }}
        run: ./test -Dpreview_mt
        env:
          CRYSTAL_VERSION: ${{ matrix.crystal }}
          TEST_LEGACY: "${{ matrix.legacy }}"
